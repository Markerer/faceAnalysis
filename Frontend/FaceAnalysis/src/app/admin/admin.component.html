<!DOCTYPE html>
<html>
<body class="bod">
  <div style="text-align:center;">

    <div style="margin-top:100px">
      <form [formGroup]="updateLoginLinkForm"
            (ngSubmit)="updateLoginLink(
              updateLoginLinkForm.get('loginLink').value,
              updateLoginLinkForm.get('instantRedirect').value)"
            class="form" method="" action="">
        <div>
          <input type="text"
                 id="loginLink"
                 value="{{loginLinkString}}"
                 class="form-control inputbox"
                 [(ngModel)]="loginLinkString"
                 placeholder="Belépési link frissítése"
                 [formControl]="updateLoginLinkForm.get('loginLink')" />
        </div>
        <div class="form-check" style="margin-top:10px;">
          <label class="form-check-label">
            <input type="checkbox"
            id="instantRedirect"
            value="{{instantRedirect}}"
            class="form-check-input"
            [(ngModel)]="instantRedirect"
            [formControl]="updateLoginLinkForm.get('instantRedirect')" />
            Azonnali átirányítás
            <span class="form-check-sign"></span>
          </label>
        </div>

        <button style="margin-top:10px;" type="submit" class="btn btn-lg">Link frissítése</button>
      </form>
    </div>

    <div *ngIf="successMessage" type="success" class="alert alert-success" (close)="successMessage = null">
      {{ successMessage }}
    </div>

    <div class="bod">
      <input type="file"
             (change)="onFileChanged($event)"
             accept="image/*">
    </div>
    <div style="margin-top:20px;">
      <button class="btn btn-lg"
              (click)="uploadImage()">
        Kép feltöltése
      </button>
    </div>

  </div>
  <div class="container d-flex bod">
    <div class="row">
      <div class="col-lg-4" *ngFor="let myimage of faceImages;">
        <div class="card">
          <img class="card-img-top" src="{{myimage.link}}">
          <!--d-flex kell, mert akkor lesz flexbox, aztán a justify horizontálisan középre, align pedig vertikálisan-->
          <div class="card-body align-items-center d-flex justify-content-center">
            <div class="text-center">
              <a class="btn btn-lg center middlebtn" style="background-color:#7cb947; color:white;" (click)="deleteAdminImage(myimage.id)">Kép törlése</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
